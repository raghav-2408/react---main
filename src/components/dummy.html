<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CGPA Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

button {
    display: block;
    margin-top: 10px;
}

    </style>
</head>
<body>

    <div class="container">
        <form id="cgpaForm">
            <div id="semesterContainer">
                <!-- Semester inputs will be dynamically added here -->
            </div>
            <button type="button" onclick="addSemester()">Add Semester</button>
            <button type="submit" class="btn" onclick="total()">Calculate CGPA</button>
        </form>
    </div>

    <script>
        let semesterCount = 1;

function addSemester() {
    const semesterContainer = document.getElementById('semesterContainer');
    
    const semesterInput = document.createElement('input');
    semesterInput.type = 'text';
    semesterInput.name = `semester${semesterCount}`;
    semesterInput.placeholder = `Semester ${semesterCount} CGPA`;
    
    semesterContainer.appendChild(semesterInput);
    
    semesterCount++;
}

function calculateCGPA() {
    let semesterInputs = document.querySelectorAll('#semesterContainer input');
    let totalCGPA = 0;

    semesterInputs.forEach(input => {
        let cgpa = parseFloat(input.value);
        if (!isNaN(cgpa)) {
            totalCGPA += cgpa;
        }
    });

    if (totalCGPA > 0) {
        let averageCGPA = totalCGPA / semesterInputs.length;
        console.log("Total CGPA: " + totalCGPA.toFixed(2));
        console.log("Average CGPA: " + averageCGPA.toFixed(2));
    } else {
        console.log("Provide details for at least one semester");
    }
}


    </script>
</body>
</html>
